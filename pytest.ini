[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src/tpcds_util
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=10

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (use SQLite backend)
    slow: Slow tests (long-running tests)
    oracle: Tests that require Oracle database
    sqlite: Tests that use SQLite backend